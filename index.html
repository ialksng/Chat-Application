                        <form>
                            <div class="form-group row mt-2">

                                </div>
                            </div>
                            <div class="form-group row mt-2">
                                <div class="col-md-4"></div>
                                <div class="col-md-8">
                                    <button type="button" id="authenticateUser" class="btn btn-primary">
                                        Log in
                                    </button>
                                    <p class="text-black mt-2 mb-2">Don't have an account? <a href="signup.html" style="text-decoration: none;">Sign up</a></p>
                                </div>
                            </div>
                        </form>
