<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="card" style="width: 700px; height: 600px;">
                    <div class="card-header text-center">
                        <span class="float-start" data-bs-toggle="tooltip" data-bs-placement="right" title="Go back to Start Chat"><i class="fa fa-arrow-left"></i></span>
                        <span>Chatting with <b>user.one@example.com</b></span>
                        <span class="float-end" data-bs-toggle="tooltip" data-bs-placement="right" title="Log out"><i class="fa fa-power-off"></i></span>
                    </div>
                    <div class="card-body">
                        <div class="chats" id="chatBox">
                            <ul class="chat-bubble-container">
                                <li class="sent">
                                    <p class="chat-bubble from-message">Hi, How are you?</p>
                                </li>
                                <li class="reply">
                                    <p class="chat-bubble to-message">Hi, I'm doing good thank you!</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="chat-input">
                            <div class="input-group mb-3">
                                <input type="text" class="chat form-control" placeholder="Write your message">
                                <div class="input-group-append">
                                    <button class="btn btn-primary"><i class="fa fa-paper-plane"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
